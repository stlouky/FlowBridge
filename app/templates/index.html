<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowBridge Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>FlowBridge</h1>
    </header>
    
    <main>
        <div id="main-container">
            {% if phrase %}
                <h2>Tréninková fráze:</h2>
                <p id="phrase-question">{{ phrase.Otázka_EN }}</p>
                
                <h3>Tvoje odpověď:</h3>
                <p id="masked-answer" class="masked-text">{{ masked_answer }}</p>

                <!-- Formulář pro odpověď -->
                <form id="answer-form">
                    <input 
                        type="text" 
                        id="answer-input" 
                        name="answer" 
                        placeholder="Napište svou odpověď..." 
                        required 
                        autocomplete="off" 
                        autofocus>
                    
                    <!-- Skryté pole pro ID, aby JS věděl, co odesílá -->
                    <input type="hidden" id="phrase-id-input" value="{{ phrase.ID_páru }}">
                    
                    <button type="submit" id="submit-button">Ověřit</button>
                </form>

            {% else %}
                <h2>Gratuluji!</h2>
                <p>Všechny fráze jsou naučené. Přidej nové do `fraze.csv` a restartuj server.</p>
            {% endif %}

            <!-- Kontejner pro zobrazení zpětné vazby (diff) -->
            <div id="feedback-container"></div>
        </div>
    </main>

    <!-- Jeden audio přehrávač pro celou aplikaci -->
    <audio id="audio-player"></audio>
    
    <footer>
        <p>&copy; 2025 - Tvůj projekt FlowBridge</p>
    </footer>

    <!-- Načtení našeho JavaScriptu na konci stránky -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
